version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: stocks_products
      POSTGRES_USER: stocks_user
      POSTGRES_PASSWORD: stocks_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./stocks_products
      dockerfile: Dockerfile
    container_name: backend
    environment:
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DJANGO_SECRET_KEY: "replace-me-in-production"
      POSTGRES_DB: stocks_products
      POSTGRES_USER: stocks_user
      POSTGRES_PASSWORD: stocks_password
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - static_volume:/app/static
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
    networks:
      - app_network

volumes:
  postgres_data:
  static_volume:

networks:
  app_network:
    driver: bridge

